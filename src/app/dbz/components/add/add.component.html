<h5>Agregar personaje</h5>
<form class="row" (ngSubmit)="emitirPersonaje()">
  <input type="text" class="form-control mb-2" placeholder="Nombre" name="nombre" [(ngModel)]="personaje.name">
  <input type="number" class="form-control mb-2" placeholder="Poder" name="poder" [(ngModel)]="personaje.power">
  <button type="submit" class="btn btn-primary">Agregar</button>
</form>
