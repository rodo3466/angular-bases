<h5>Listado</h5>
<ul class="list-group">
  <li *ngFor="let personaje of getPersonajes();
              let i=index,
              let EsPrimero=first,
              let EsUltimo=last,
              let EsPar=even"
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-info': EsUltimo,
      'list-group-item-primary': EsPar

    }"
  >
  <div>
    <span class="text-primary">{{i+1}}. </span>
    <span>{{personaje.name}} - </span>
    <strong>Power: </strong>
    <span>{{personaje.power}} </span>
    <!--<span>| Es el primero: {{EsPrimero}} | </span>
    <span>Es el Ãºltimo: {{EsUltimo}} </span>-->
  </div>
  <button class="btn btn-danger" (click)="borrarPersonaje(personaje.id)">X</button>
  </li>
</ul>
